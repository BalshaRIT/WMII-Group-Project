<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/log_in.css">
    <link rel="icon" type="image/x-icon" href="assets/media/unix_logo.png">
    <title>UnixGuide | User Log In</title>

</head>
<body>

    <div class="main-div">
        <h1>Welcome Back to UnixGuide!</h1>
        <p class="info">Glad to see you back. A quick log in and you're right back where you started.</p>
        <div class="form-div">
            <form action="" method="post">
                <label>User Name</label><br>
                <input type="text" name="user" id="user" required>
                <br>
                <br>
                <label>Password</label><br>
                <input type="password" name="pass" id="pass" required>
                <br>
                <br>
                <div class="button-div">
                    <button type="submit" id="btn-submit">Log In</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
